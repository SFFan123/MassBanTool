name: Build

on:  
  push:
    branches: [master]
  pull_request:
    branches: [ master ]

jobs:  
  build:    
    runs-on: windows-latest
    
    steps:      
      - uses: actions/checkout@v2
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
        
      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1

      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      - name: Restore Packages
        run: nuget restore MassBanTool.sln

      - name: Build Solution
        run: |
          msbuild.exe MassBanTool.sln /p:platform="Any CPU" /p:configuration="Release"
          
      - uses: MCJack123/ghaction-generate-release-hashes@v1
        with:
          hash-type: sha1,md5
          file-name: hashes.txt
          
      - uses: actions/upload-artifact@v2
        with:
          name: Asset Hashes
          path: hashes.txt
          
      # Upload the MSIX package: https://github.com/marketplace/actions/upload-artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: GitHubBuild
          path: |
              D:\a\MassBanTool\MassBanTool\bin\Release\MassBanTool.exe*
              D:\a\MassBanTool\MassBanTool\bin\Release\hashes.txt
